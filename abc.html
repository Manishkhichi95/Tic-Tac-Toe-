<!DOCTYPE html>
<html>

<head>
    <style>
        .major {
            background-color: burlywood;
            height: 97vh;
            width: 99vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
            width: 80%;
        }

        .grid-item {
            border: 2px solid grey;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            background-color: bisque;
            height: 122px;
        }

        .main {
            height: 500px;
            border: 2px solid grey;
            background-color: brown;
        }

        h3,
        h4 {
            margin: 0px;
        }

        h1 {
            margin-top: 5px;
        }

        button {
            margin-top: 5px;
            border-radius: 10px;
            color: azure;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="major">
        <div style="display:flex;flex-direction:column;align-items:center">
            <h1>TIC TAC TOE</h1>
            <h3>Player Name :</h3>
            <h4 id="plyrName">x</h4>
        </div>
        <div class="main grid-container" onclick="updatePlayerValue()">
            <div class="grid-item" id="a1" onclick="value(),checkWhoWon()">
                <p id="inp"></p>
            </div>
            <div class="grid-item" id="a2" onclick="value1(),checkWhoWon()">
                <p id="inp1"></p>
            </div>
            <div class="grid-item" id="a3" onclick="value2(),checkWhoWon()">
                <p id="inp2"></p>
            </div>
            <div class="grid-item" id="a4" onclick="value3(),checkWhoWon()">
                <p id="inp3"></p>
            </div>
            <div class="grid-item" id="a5" onclick="value4(),checkWhoWon()">
                <p id="inp4"></p>
            </div>
            <div class="grid-item" id="a6" onclick="value5(),checkWhoWon()">
                <p id="inp5"></p>
            </div>
            <div class="grid-item" id="a7" onclick="value6(),checkWhoWon()">
                <p id="inp6"></p>
            </div>
            <div class="grid-item" id="a8" onclick="value7(),checkWhoWon()">
                <p id="inp7"></p>
            </div>
            <div class="grid-item" id="a9" onclick="value8(),checkWhoWon()">
                <p id="inp8"></p>
            </div>
        </div>
        <button onclick="reset()">Reset Game</button>
    </div>
    <script>
        var a1 = document.getElementById("a1");
        var a2 = document.getElementById("a2");
        var a3 = document.getElementById("a3");
        var a4 = document.getElementById("a4");
        var a5 = document.getElementById("a5");
        var a6 = document.getElementById("a6");
        var a7 = document.getElementById("a7");
        var a8 = document.getElementById("a8");
        var a9 = document.getElementById("a9");
        var j1 = document.getElementById("inp");
        var input = document.getElementById("inp1");
        var inpu = document.getElementById("inp2");
        var input1 = document.getElementById("inp3");
        var input2 = document.getElementById("inp4");
        var input3 = document.getElementById("inp5");
        var input4 = document.getElementById("inp6");
        var input5 = document.getElementById("inp7");
        var input6 = document.getElementById("inp8");
        var plyrname = document.getElementById("plyrName");
        function value() {
            if (plyrname.innerHTML == "x") {
                j1.innerHTML = "x";
                a1.style.backgroundColor = "orange";
            }
            else {
                j1.innerHTML = "0";
                a1.style.backgroundColor = "green";
            }
        }
        function value1() {
            if (plyrname.innerHTML == "x") {
                input.innerHTML = "x";
                a2.style.backgroundColor = "orange";

            }
            else {
                input.innerHTML = "0";
                a2.style.backgroundColor = "green";

            }
        }
        function value2() {
            if (plyrname.innerHTML == "x") {
                inpu.innerHTML = "x";
                a3.style.backgroundColor = "orange";

            }
            else {
                inpu.innerHTML = "0";
                a3.style.backgroundColor = "green";

            }
        }
        function value3() {
            if (plyrname.innerHTML == "x") {
                input1.innerHTML = "x";
                a4.style.backgroundColor = "orange";

            }
            else {
                input1.innerHTML = "0";
                a4.style.backgroundColor = "green";

            }
        }
        function value4() {
            if (plyrname.innerHTML == "x") {
                input2.innerHTML = "x";
                a5.style.backgroundColor = "orange";

            }
            else {
                input2.innerHTML = "0";
                a5.style.backgroundColor = "green";

            }
        }
        function value5() {
            if (plyrname.innerHTML == "x") {
                input3.innerHTML = "x";
                a6.style.backgroundColor = "orange";

            }
            else {
                input3.innerHTML = "0";
                a6.style.backgroundColor = "green";

            }
        }
        function value6() {
            if (plyrname.innerHTML == "x") {
                input4.innerHTML = "x";
                a7.style.backgroundColor = "orange";

            }
            else {
                input4.innerHTML = "0";
                a7.style.backgroundColor = "green";

            }
        }
        function value7() {
            if (plyrname.innerHTML == "x") {
                input5.innerHTML = "x";
                a8.style.backgroundColor = "orange";

            }
            else {
                input5.innerHTML = "0";
                a8.style.backgroundColor = "green";

            }
        }
        function value8() {
            if (plyrname.innerHTML == "x") {
                input6.innerHTML = "x";
                a9.style.backgroundColor = "orange";

            }
            else {
                input6.innerHTML = "0";
                a9.style.backgroundColor = "green";
            }
        }
        function checkWhoWon() {
            var j = j1.innerHTML;
            var k = input.innerHTML;
            var l = inpu.innerHTML;
            var m = input1.innerHTML;
            var n = input2.innerHTML;
            var o = input3.innerHTML;
            var p = input4.innerHTML;
            var q = input5.innerHTML;
            var r = input6.innerHTML;
            if (j == "x" && k == "x" && l == "x" || m == "x" && n == "x" && o == "x" || p == "x" && q == "x" && r == "x" || j == "x" && m == "x" && p == "x" || k == "x" && n == "x" && q == "x" || l == "x" && o == "x" && r == "x" || j == "x" && n == "x" && r == "x" || l == "x" && n == "x" && p == "x") {
                alert("X is the winner")
                reset();
            }
            else if (j == "0" && k == "0" && l == "0" || m == "0" && n == "0" && o == "0" || p == "0" && q == "0" && r == "0" || j == "0" && m == "0" && p == "0" || k == "0" && n == "0" && q == "0" || l == "0" && o == "0" && r == "0" || j == "0" && n == "0" && r == "0" || l == "0" && n == "0" && p == "0") {
                alert("0 is the winner")
                reset();
            }
        }
        function updatePlayerValue() {
            if (plyrname.innerHTML == "x") {
                plyrname.innerHTML = 0
            }
            else {
                plyrname.innerHTML = "x"
            }
        }
        function reset() {
            location.reload();
        }
    </script>
</body>

</html>
